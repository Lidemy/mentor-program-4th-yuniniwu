<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>新拖延運動報名表單</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>
          新拖延運動報名表單
        </h1>
        <p class="info">
          活動日期：2020/12/10 ~ 2020/12/11
          <br />
          活動地點：台北市大安區新生南路二段1號
        </p>
        <p class="note">* 必填</p>
      </header>
      <form action="" method="POST">
        <div class="form_row">
          <label for="nickname">暱稱</label>
          <input
            type="text"
            id="nickname"
            name="nickname"
            placeholder="您的回答"
          />
        </div>

        <div class="form_row">
          <label for="email">電子郵件</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="您的電子郵件"
          />
        </div>

        <div class="form_row">
          <label for="phonenumber">手機號碼</label>
          <input
            type="tel"
            id="phone_number"
            name="phone_number"
            placeholder="您的手機號碼"
          />
        </div>

        <!-- 給自己的留言：這邊一定要用fieldset 嗎 -->
        <fieldset class="form_row">
          <legend>報名類型</legend>
          <input type="radio" name="types" id="type1" />
          <label for="type1" class="radio_label">躺在床上用想像力實作</label>
          <br />
          <input type="radio" name="types" id="type2" />
          <label for="type2" class="radio_label">趴在地上滑手機找現成的</label>
        </fieldset>

        <div class="form_row">
          <label for="other_info">怎麼知道這個活動的？</label>
          <input type="text" id="how" name="how" placeholder="您的回答" />
        </div>

        <div class="form_row">
          <label for="nickname" class="other">其他</label>
          <p>對活動的一些建議</p>
          <input
            type="text"
            id="nickname"
            name="nickname"
            placeholder="您的回答"
          />
        </div>

        <input type="submit" class="btn" value="提交" />
        <div class="reminder">
          請勿透過表單送出您的密碼。
        </div>
      </form>
    </div>
  </body>
</html>
