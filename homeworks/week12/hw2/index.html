<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/minty/bootstrap.min.css"
    integrity="sha384-H4X+4tKc7b8s4GoMrylmy2ssQYpDHoqzPa9aKXbDwPoPUA3Ra8PA5dGzijN+ePnH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <title>Todo List</title>
  <style>
    input[type=checkbox]:checked ~ label {
      text-decoration: line-through;
      color: rgba(0,0,0,0.2);
    }

    .list-group-item {
      display: flex;
    }

    .select-option-btn {
      border-top-right-radius: 0;
      border-bottom-right-radius: 0;
    }

    .delete-btn {
      cursor: pointer
    }

  </style>
</head>
<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-3">Todo List</h1>
      <!-- card group -->
      <div class="card bg-light mb-3">
        <!-- card header -->
        <div class="card-header input-group">
          <button class="btn btn-outline-secondary select-option-btn" type="button" id="button-addon1">
            <i class="bi bi-chevron-down"></i>
          </button>
          <!-- input todo items -->
          <input type="text" class="form-control" aria-label="enter your todo item"
          name="enter_todos"
          >
        </div>
        <!-- list-group, card body -->
        <ul class="list-group list-group-flush">
        </ul>
      
        <!-- card footer -->
        <div class="card-body text-muted d-sm-flex justify-content-between align-items-center">
          <div class="mb-2"><span class="uncompleted-count">0</span> items left</div>
          <div class="btn-group" role="group" aria-label="Basic example">
            <!-- using data-* attributes: data-filter -->
            <button data-filter="All" type="button" class="btn btn-secondary">All</button>
            <button data-filter="Active" type="button" class="btn btn-secondary">Active</button>
            <button data-filter="Completed" type="button" class="btn btn-secondary">Completed</button>
          </div>
          <button type="button" class="btn btn-link clear-all">Clear completed</button>
        </div>
        <div class="card-footer">
          <button type="button" class="btn btn-primary btn-lg btn-block save-btn">Save</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
